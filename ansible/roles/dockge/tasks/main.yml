- name: Ensure Dockge data directory exists
  file:
    path: "{{ dockge_data_dir }}/stacks"
    state: directory
    recurse: true
    owner: "{{ ansible_user | default('YOUR_ANSIBLE_USERNAME') }}"
    group: docker
    mode: "0755"

- name: Template docker-compose file for Dockge
  template:
    src: cloud/docker-compose.yml.j2
    dest: "{{ dockge_data_dir }}/docker-compose.yml"
    owner: "{{ ansible_user | default('YOUR_ANSIBLE_USERNAME') }}"
    group: docker
    mode: "0644"

- name: Deploy Dockge container via Compose
  community.docker.docker_compose:
    project_name: dockge
    project_src: "{{ dockge_data_dir }}"
    restarted: true
    remove_orphans: true
